<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, ножницы, бумага</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main">
       <div class="logo">
           <img class="rsp" src="images/LOGO.png" alt="">
       </div>
       <div class="result">
         <p id="result"></p>
       </div>
       <div class="health">
         
           <div class="health1 health-item">
               <div id="userHealth" class="count"></div>
           </div>
          
           <div class="health2 health-item">
               <div id="compHealth" class="count"></div>
           </div>
       </div>
       <div class="players">
           <div class="players1 player">
               <img id="userblock" src="images/None.png" alt="">
           </div>
           <div class="players2 player">
               <img id="compblock" src="images/None.png" alt="">
           </div>
       </div>
       <div class="buttons">
       <button id="btn1" class="btn" onclick="makeclick('0')">Rock</button>
       <button id="btn2" class="btn" onclick="makeclick('1')">Scissors</button>
       <button id="btn3" class="btn" onclick="makeclick('2')">Paper</button>
       </div>
   </div>
    
    <script src="index.js"></script>
</body>
</html>
